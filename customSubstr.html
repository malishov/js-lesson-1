<script>

    function CustomSubstr(text, start, length) { 
        
        let result = "";

        for(let i = start; i < start + length; i++) {
            result += text[i];
        }        
        
        return result;
    }

    let text = "Mr Blue has a blue house and a blue car!";

    console.log(CustomSubstr(text, -3, 3));
    console.log(text.substr(-3, 3));

</script>
