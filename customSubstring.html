<script>    

    function CustomSubstring(text, start, end) { 
       
        if(start > end) {
            start += end;
            end = start - end;
            start -= end;
        }

        if(start < 0) start = 0;
        if(end < 0) end = 0;

        let result = "";

        for(let i = 0; i < text.length; i++) {
            if(i >= start && i < end)
                result += text[i];
        }        

        return result;
    }

    let text = "Mr Blue has a blue house and a blue car!";

    console.log("Custom: ", CustomSubstring(text, -5, -1));
    console.log("substring: ", text.substring(0, 0));



</script>
